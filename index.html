<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">


    <title>Codewars widget</title>
</head>

<body>

    <div class="container">
        <div class="input">
            <input type="text " class="inputValue" placeholder="Enter codewars login">
            <button class="button">Search</button>
        </div>

        <div class="displayWeather">
            <h1 class="username"></h1>
            <p class="honor">Очки чести: </p >
            <p class="clan">Клан: </p>
            <p class="leader">Позиция лидера: </p>
            <p class="skills">Skills: </p>
            <p class="ranks">Общий счёт: </p>
            <p class="namerank">Наименование ранга: </p>
            <p class="totalAuthored">Создано челленджей: </p>
            <p class="totalCompleted">Пройдено челленджей: </p>
        </div>

    </div>

    <!-- Link to Javascript -->
    <script src="script.js"></script>
    <script src="css3-mediaqueries.js"></script>
</body>

</html>
